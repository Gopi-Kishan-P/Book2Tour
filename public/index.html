	<div class="position-absolute main-class d-flex h-100 justify-content-center align-items-center">
		<div class="row flex-grow-1 h-100 m-5">
			<div class="col-lg d-flex two-items justify-content-center align-items-center">
				<header class="main-header justify-content-center align-items-center">
					<h1 class="main-head-1">Book your tour using </br> <span class="logo highlight">Book2Tour</span>
					</h1>
					<h6 class="main-head-2">Experience your best tour at affordable price</h6>
				</header>
			</div>
			<div class="col-lg d-flex two-items justify-content-center align-items-center">

				<div class="container shadow-lg bg-white entry-form p-4 rounded-4">
					<form action="success" method="post">
						<div class="row">
							<div class="container">
								<label for="fromId" class="form-label">From</label>
								<input required name="from" class="form-control" list="fromList" id="fromId"
									placeholder="Type to search...">
								<datalist id="fromList">
									<option value="Bangalore">
								</datalist>
							</div>
							<div class="container">
								<label for="toId" class="form-label pt-4">To</label>
								<input required name="to" class="form-control" list="toList" id="toId"
									placeholder="Type to search...">
								<datalist id="toList">
									<option value="Bangalore">
									<option value="Belagavi">
									<option value="Bidar">
									<option value="Hampi">
									<option value="Hassan">
									<option value="Mangalore">
									<option value="Mysore">
									<option value="Ooty">
									<option value="Shakaleshpur">
									<option value="Shivmogga">
									<option value="Tumkur">
									<option value="Udupi">
								</datalist>
							</div>

							<div class="row d-flex">
								<div class="container my-date-picker">
									<label for="start-date" class="form-label pt-4">Start Date</label>
									<input required name="startDate" type="date" id="start-date" class="form-control">
								</div>
								<div class="container my-date-picker">
									<label for="end-date" class="form-label pt-4">End Date</label>
									<input required name="endDate" type="date" id="end-date" class="form-control">
								</div>
							</div>

							<div class="row d-flex">
								<div class="container">
									<label class="form-label pt-4">Trip Type</label>
									<div class="my-radio form-label form-check">
										<input required class="form-check-input" type="radio" name="tripType"
											id="one-way" value="one-way">
										<label class="form-check-label" for="one-way">
											One way
										</label>
									</div>
									<div class="my-radio form-label form-check">
										<input required class="form-check-input" type="radio" name="tripType"
											id="two-way" checked value="two-way">
										<label class="form-check-label" for="two-way">
											Two way
										</label>
									</div>
								</div>
							</div>

							<div class="container d-flex justify-content-center align-items-center">
								<button id="submit-btn" type="submit" class="btn book-btn mt-4 btn-primary ">Book
									Tour</button>
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
